name: Module 4 - Adding Inputs & Constraints
version: 1.0.0
formatVersion: 1
inputs:
  diskSize:
    type: integer
    title: Disk Size (GB)
    default: 25
    enum:
      - 25
      - 50
      - 100
resources:
  data:
    type: Cloud.vSphere.Disk
    properties:
      capacityGb: ${input.diskSize}
  ubuntu:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu
      flavor: small
      networks:
        - network: ${resource.network.id}
          assignment: static
      attachedDisks:
        - source: ${resource.data.id}
  network:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
