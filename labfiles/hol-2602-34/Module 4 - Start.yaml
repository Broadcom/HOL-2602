name: Module 4 - Adding Inputs & Constraints
version: 1.0.0
formatVersion: 1
inputs: {}
resources:
  data:
    type: Cloud.vSphere.Disk
    properties:
      capacityGb: 5
  ubuntu:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu
      flavor: small
      networks:
        - network: ${resource.network.id}
          assignment: static
      attachedDisks:
        - source: ${resource.data.id}
  network:
    type: Cloud.NSX.Network
    properties:
      networkType: existing